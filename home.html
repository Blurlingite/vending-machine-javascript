          <div class="container-fluid">
          	<div class="row">
          		<div class="col-md-12">
          			<div class="row">
          				<div class="col-md-9">
          					<div class="row">
                      <!--  DYNAMIC GOES IN allItemsOnLoadUp -->
                			<div id="allItemsOnLoadUp" class="row">

                      </div>
          					</div>
          				</div>
          				<div class="col-md-3">

                    <form id="totalInForm">

          					  <div class="row">
          						  <div class="col-md-12">
                          <h4 id="totalInText" class="textLabels">
                            Total$ In
                          </h4>
          						  </div>
          					  </div>

          					  <div class="row">
          						  <div class="col-md-12">

                          <input id="moneyBox" class="theBoxes" type="text" value="0.00" readonly />
                          <input id="hiddenMoney" type="hidden" value="0.00" />

                        </div>
          					  </div>

          					<div class="row">
          						<div class="col-md-6">

                        <button type="button" id ="dollar" class="btn btn-success theFour">
                          Add Dollar
                        </button>

          						</div>

          						<div class="col-md-6 quarNick">

                        <button type="button"  id ="quarter" class="btn btn-success theFour">
                          Add Quarter
                        </button>

          						</div>
          					</div>

          					<div class="row">
          						<div class="col-md-6">

                        <button type="button"  id ="dime" class="btn btn-success theFour">
                          Add Dime
                        </button>

          						</div>

          						<div class="col-md-6 quarNick">
                        <button type="button"  id ="nickel" class="btn btn-success theFour">
                          Add Nickel
                        </button>
          						</div>

          					</div>

                    </form>

          				</div>
          			</div>

          			<div class="row">
          				<div class="col-md-9">
          					<div class="row">
          						<div class="col-md-4">
          							<!-- <h3>
          								BUTTON
          							</h3> -->
          						</div>
          						<div class="col-md-4">
          						</div>
          						<div class="col-md-4">
          						</div>
          					</div>
          				</div>

                  <hr class="horizontalRules"/>

          				<div class="col-md-3 lastColMid">
                    <form id="messagesForm">

          					  <div class="row">
          						  <div class="col-md-12">

                          <h4 class="textLabels">Messages</h4>

          						  </div>
          					  </div>

          					<div class="row">
          						<div class="col-md-12">

                        <input id="messageBox" class="theBoxes" type="text" readonly>
                        <br /><br />

                      </div>
          					</div>
          					<div class="row">
          						<div class="col-md-4">

                        <h4 class="textLabels">
                          Item:
                        </h4>

          						</div>

          						<div class="col-md-8">

                        <input id="itemBox" class="theBoxes" type="text" readonly>
                        <input type="hidden" id="hiddenItemId">

                      </div>
          					</div>

          					<div class="row">
          						<div class="col-md-12">
                        <div class="container columnButtons">

                          <button type="button" id="makePurchaseButton" class="btn btn-success">
                            Make Purchase
                          </button>
                        </div>
          						</div>

                      </form>

                      <hr class="horizontalRules"/>


          					</div>
          				</div>
          			</div>



                <!-- Third Cell -->

          			<div class="row">
          				<div class="col-md-9">
          					<div class="row">
          						<div class="col-md-4">

          								BUTTON
          							</h3>
          						</div>
          						<div class="col-md-4">
          						</div>
          						<div class="col-md-4">
          						</div>

          				</div>

          				<div class="col-md-3">

                        <h4 class="textLabels">Change</h4>

          						</div>
          					</div>

          					<div class="row">
          						<div class="col-md-12">

                        <input type="text" id="changeBox" class="theBoxes" readonly />

          						</div>
          					</div>

          					<div class="row">
                      <div id = "changeReturnButton" class="col-md-12">

                        <button type="button" class="btn btn-success">

                        </button>
                      </div>
                      </div>
          					</div>
          				</div>
